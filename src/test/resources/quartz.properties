org.quartz.scheduler.instanceName = MotechScheduler

org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 10

#org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore

org.quartz.jobStore.class =  org.motechproject.quartz.CouchDbStore
org.quartz.jobStore.dbNameGenerator = org.motechproject.quartz.UserScopedDatabaseNameProvider
org.quartz.jobStore.properties = /couchdb.properties

org.quartz.scheduler.skipUpdateCheck = true

org.quartz.scheduler.batchTriggerAcquisitionMaxCount=10
